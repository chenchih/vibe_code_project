<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Prompt Gallery Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ffd700; /* Gold/Banana Yellow */
            --secondary-color: #333;
            --background-color: #f4f4f9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--secondary-color);
        }

        header {
            background-color: var(--primary-color);
            color: #000;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Gallery Layout */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .prompt-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            /* NOTE: Using a placeholder background image since we can't load real files */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="#FFEAA7"/><text x="150" y="100" font-family="Arial" font-size="20" fill="#000" text-anchor="middle" dominant-baseline="middle">Image Placeholder</text></svg>');
            background-size: cover;
            background-position: center;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .prompt-card img {
            /* In a real scenario, this would load your image. We hide it for the placeholder style above. */
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: none; /* Hide the actual image tag for this single-file preview */
        }

        .card-info {
            padding: 15px;
            text-align: center;
            /* Overlay on the image placeholder */
            position: relative;
            top: 130px; 
            background: rgba(255, 255, 255, 0.9);
            padding-top: 5px;
        }
        
        .card-info h3 {
             margin-top: 0;
        }

        .view-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .view-btn:hover {
            background-color: var(--primary-color);
            color: #000;
        }


        /* Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 15px;
        }

        #modal-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 5px;
            /* Placeholder for modal image */
            background-color: #FFEAA7;
            text-align: center;
            line-height: 400px;
            font-size: 1.5em;
        }

        .prompt-area {
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #modal-prompt {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap; /* Keeps formatting */
            word-wrap: break-word;
            background-color: #eee;
            padding: 10px;
            border-radius: 3px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        #copyPromptBtn {
            width: 100%;
            background-color: #28a745; /* Green for success/copy */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #copyPromptBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>üçå Nano Banana Prompt Showcase üì∏</h1>
        <p>Explore amazing image prompts and copy them instantly!</p>
    </header>

    <section id="gallery">
        <div class="prompt-card" 
             data-name="Banana Astronaut" 
             data-prompt="A photorealistic 4k image of a tiny nano banana wearing a detailed, shiny silver astronaut suit, floating in a vibrant galaxy. Cinematic lighting, deep space, high detail." 
             data-image-path="images/banana_astronaut.jpg">
            
            <img src="#" alt="Banana Astronaut Thumbnail">
            <div class="card-info">
                <h3>Banana Astronaut</h3>
                <button class="view-btn">View Prompt</button>
            </div>
        </div>

        <div class="prompt-card" 
             data-name="Neo-Noir Banana" 
             data-prompt="A stylized, dark, and rainy neo-noir scene featuring a single nano banana leaning against a glowing neon sign in a city alley. Low-key lighting, 1980s aesthetic. Highly detailed, cinematic shot." 
             data-image-path="images/banana_noir.jpg">
            
            <img src="#" alt="Neo-Noir Banana Thumbnail">
            <div class="card-info">
                <h3>Neo-Noir Banana</h3>
                <button class="view-btn">View Prompt</button>
            </div>
        </div>

        <div class="prompt-card" 
             data-name="Steampunk Banana" 
             data-prompt="An intricate steampunk rendition of a nano banana piloting a miniature brass airship above a Victorian cityscape. Gears, steam, and leather textures. Oil painting style." 
             data-image-path="images/banana_steampunk.jpg">
            
            <img src="#" alt="Steampunk Banana Thumbnail">
            <div class="card-info">
                <h3>Steampunk Banana</h3>
                <button class="view-btn">View Prompt</button>
            </div>
        </div>
        
    </section>

    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-name"></h2>
            
            <div class="modal-body">
                <div id="modal-image">Full Image Preview Here (Check console for path: <span id="image-path-display"></span>)</div>
                
                <div class="prompt-area">
                    <h3>Prompt Snippet:</h3>
                    <p id="modal-prompt" contenteditable="false"></p>
                    <button id="copyPromptBtn">
                        <i class="fas fa-copy"></i> Copy Prompt
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('promptModal');
            const closeBtn = document.getElementsByClassName('close-btn')[0];
            const gallery = document.getElementById('gallery');
            const copyBtn = document.getElementById('copyPromptBtn');

            // 1. Open Modal Logic
            gallery.addEventListener('click', function(event) {
                let card = event.target.closest('.prompt-card');
                if (card) {
                    // Get data from the card's data attributes
                    const name = card.getAttribute('data-name');
                    const prompt = card.getAttribute('data-prompt');
                    const imagePath = card.getAttribute('data-image-path');

                    // Populate the modal
                    document.getElementById('modal-name').textContent = name;
                    document.getElementById('modal-prompt').textContent = prompt;
                    
                    // In a real deployed site, you would set the src attribute.
                    // document.getElementById('modal-image').src = imagePath; 
                    
                    // For this preview, we show the path
                    document.getElementById('image-path-display').textContent = imagePath;


                    modal.style.display = 'block';
                }
            });

            // 2. Close Modal Logic
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            // Close when clicking outside the modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // 3. Copy to Clipboard Logic
            copyBtn.onclick = async function() {
                const promptText = document.getElementById('modal-prompt').textContent;
                
                // Check if the clipboard API is available
                if (!navigator.clipboard) {
                     alert("Copy function requires a secure context (HTTPS) or a modern browser. Please copy the text manually.");
                     return;
                }

                try {
                    await navigator.clipboard.writeText(promptText);
                    copyBtn.textContent = 'Copied!';
                    copyBtn.style.backgroundColor = '#007bff'; // Blue on success

                    // Revert button text and color after a short delay
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Prompt';
                        copyBtn.style.backgroundColor = '#28a745';
                    }, 2000);

                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    copyBtn.textContent = 'Failed to Copy!';
                }
            }
        });
    </script>
</body>
</html>
</html>
